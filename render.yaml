services:
  # PostgreSQL Database
  - type: pserv
    name: mipyme-db
    plan: free
    databaseName: mipyme
    databaseUser: mipyme_user
    region: oregon

  # Django Backend (Web Service)
  - type: web
    name: mipyme-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: cd backend && gunicorn core.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: mipyme-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: FERNET_KEY
        sync: false
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        value: https://mipyme-backend.onrender.com
    healthCheckPath: /api/health/

  # Nginx + Frontend (Static Site)
  - type: web
    name: mipyme-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://mipyme-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
