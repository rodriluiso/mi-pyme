databases:
  - name: mipyme-db
    plan: free
    region: oregon

services:
  # Django Backend (Web Service)
  - type: web
    name: mipyme-backend
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py safe_migrate --no-input
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings.prod
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: mipyme-backend.onrender.com,.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: mipyme-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: FERNET_KEY
        sync: false
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        value: https://mipyme-frontend.onrender.com
    healthCheckPath: /api/health/

  # React Frontend (Static Site)
  - type: web
    name: mipyme-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://mipyme-backend.onrender.com/api
